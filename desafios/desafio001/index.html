<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <style>
        body{ font: 12pt Arial;}
        button{ font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <button onclick="clicou()">Botão 1</button>
    <button onclick="clicar()">Botão 2</button>
    <button onclick="entrou()">Botão 3</button>

    <script>
        function clicou(){
            window.alert('Você clicou no 1* botão!')
        }
        
        function clicar(){
            window.alert('Você clicou no 2* botão!')
        }

        function entrou(){
            window.alert('Você clicou no 3* botão!')
        }
    </script>
</body>
</html>
