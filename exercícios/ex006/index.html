<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">Iniciar a soma</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function somar(){
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            soma =  n1 + n2

            var res = window.document.getElementById('res')
            res.innerHTML = `<p>A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> é <strong>${soma}</strong></p>`
        }
    </script>
</body>
</html>
